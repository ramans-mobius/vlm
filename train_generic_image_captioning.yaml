name: Train Generic Image Captioning COMPATIBLE
description: Training with exact version matching
inputs:
  - name: tokenizer_json
    type: Model
  - name: vision_encoder_config
    type: Data
  - name: caption_dataset
    type: Dataset
  - name: training_parameters
    type: String
    default: "{}"
outputs:
  - name: trained_model
    type: Model
  - name: training_report
    type: Data
  - name: loss_curves
    type: Data
  - name: schema_json
    type: Data
implementation:
  container:
    image: gurpreetgandhi/nesy-factory:v29
    command:
      - sh
      - -c
      - |
        python3 -c "
        import sys, os, json, pickle, base64, io
        import subprocess
        
        print('=== SETTING UP EXACT VERSION MATCH ===')
        
        # Install EXACT versions from your local environment
        print('Installing exact versions from your local environment...')
        subprocess.call([sys.executable, '-m', 'pip', 'install', 'torch==2.1.0+cpu', '-f', 'https://download.pytorch.org/whl/torch_stable.html', '-q'])
        subprocess.call([sys.executable, '-m', 'pip', 'install', 'torchvision==0.16.0+cpu', '-f', 'https://download.pytorch.org/whl/torch_stable.html', '-q'])
        subprocess.call([sys.executable, '-m', 'pip', 'install', 'transformers==4.37.2', '-q'])
        subprocess.call([sys.executable, '-m', 'pip', 'install', 'tokenizers==0.15.2', '-q'])
        subprocess.call([sys.executable, '-m', 'pip', 'install', 'datasets==4.1.1', '-q'])
        subprocess.call([sys.executable, '-m', 'pip', 'install', 'pillow==11.3.0', '-q'])
        
        print('Version matching completed')
        
        # Now proceed with training
        import torch
        import torch.nn as nn
        import numpy as np
        from PIL import Image
        
        print('=== VERSION VERIFICATION ===')
        print(f'torch: {torch.__version__}')
        print(f'torchvision: {torchvision.__version__}')
        
        # Get arguments
        tokenizer_input = sys.argv[1]
        vision_config_input = sys.argv[2]
        dataset_input = sys.argv[3]
        training_params_input = sys.argv[4]
        model_output = sys.argv[5]
        report_output = sys.argv[6]
        loss_output = sys.argv[7]
        schema_output = sys.argv[8]
        
        print('=== INPUT VERIFICATION ===')
        print(f'tokenizer_input exists: {os.path.exists(tokenizer_input)}')
        print(f'vision_config_input exists: {os.path.exists(vision_config_input)}')
        print(f'dataset_input exists: {os.path.exists(dataset_input)}')
        
        # Parse training parameters
        training_params = {}
        try:
            if training_params_input.strip() and training_params_input.strip() != '{}':
                training_params = json.loads(training_params_input)
        except:
            pass
            
        epochs = training_params.get('epochs', 1)
        learning_rate = training_params.get('learning_rate', 5e-5)
        
        print(f'Training: {epochs} epochs, lr={learning_rate}')
        
        # Load vision config
        vision_config = {'model_name': 'openai/clip-vit-base-patch32', 'projection_dim': 512}
        try:
            if os.path.exists(vision_config_input):
                with open(vision_config_input, 'rb') as f:
                    vision_config = pickle.load(f)
        except:
            pass
        
        # Load dataset
        caption_data = []
        try:
            if os.path.exists(dataset_input):
                with open(dataset_input, 'rb') as f:
                    caption_data = pickle.load(f)
                print(f'Loaded {len(caption_data)} samples')
        except Exception as e:
            print(f'Dataset load failed: {e}')
        
        device = 'cuda' if torch.cuda.is_available() else 'cpu'
        print(f'Device: {device}')
        
        print('=== LOADING COMPONENTS ===')
        
        try:
            from transformers import AutoTokenizer, AutoModelForCausalLM, CLIPProcessor, CLIPModel
            
            print('Loading tokenizer...')
            tokenizer = AutoTokenizer.from_pretrained('microsoft/git-base')
            if tokenizer.pad_token is None:
                tokenizer.pad_token = tokenizer.eos_token
            
            print('Loading language model...')
            language_model = AutoModelForCausalLM.from_pretrained('microsoft/git-base')
            language_model = language_model.to(device)
            
            print('Loading vision encoder...')
            clip_processor = CLIPProcessor.from_pretrained('openai/clip-vit-base-patch32')
            clip_model = CLIPModel.from_pretrained('openai/clip-vit-base-patch32')
            clip_model = clip_model.to(device)
            
            # Fix dimension mismatch
            vision_dim = clip_model.config.projection_dim  # 512
            text_dim = language_model.config.hidden_size   # 768
            
            class FixedVisionEncoder:
                def __init__(self, model, processor, vision_dim, text_dim):
                    self.model = model
                    self.processor = processor
                    self.projection = nn.Linear(vision_dim, text_dim)
                
                def run(self, images):
                    if not isinstance(images, list):
                        images = [images]
                    inputs = self.processor(images=images, return_tensors='pt')
                    inputs = {k: v.to(device) for k, v in inputs.items()}
                    with torch.no_grad():
                        features = self.model.get_image_features(**inputs)
                    return self.projection(features)
            
            vision_encoder = FixedVisionEncoder(clip_model, clip_processor, vision_dim, text_dim)
            vision_encoder.projection = vision_encoder.projection.to(device)
            
            print('All components loaded successfully!')
            
        except Exception as e:
            print(f'Component loading failed: {e}')
            import traceback
            traceback.print_exc()
            sys.exit(1)
        
        print('=== STARTING TRAINING ===')
        
        # Create output directories
        for path in [model_output, report_output, loss_output, schema_output]:
            os.makedirs(os.path.dirname(path), exist_ok=True)
        
        try:
            optimizer = torch.optim.AdamW(
                list(vision_encoder.projection.parameters()) + list(language_model.parameters()),
                lr=learning_rate
            )
            
            train_losses = []
            
            for epoch in range(epochs):
                epoch_loss = 0.0
                processed = 0
                
                for i, sample in enumerate(caption_data):
                    try:
                        optimizer.zero_grad()
                        
                        # Process image
                        try:
                            image_bytes = base64.b64decode(sample['image_data'])
                            image = Image.open(io.BytesIO(image_bytes))
                            if image.mode != 'RGB':
                                image = image.convert('RGB')
                            image_features = vision_encoder.run([image])
                        except Exception as e:
                            print(f'Image processing failed for sample {i}: {e}')
                            continue
                        
                        # Tokenize
                        inputs = tokenizer(
                            sample['caption'],
                            return_tensors='pt',
                            max_length=128,
                            padding='max_length',
                            truncation=True
                        )
                        
                        input_ids = inputs['input_ids'].to(device)
                        attention_mask = inputs.get('attention_mask', torch.ones_like(input_ids)).to(device)
                        
                        # Fuse features - FIX BATCH SIZE ISSUE
                        text_embeddings = language_model.get_input_embeddings()(input_ids)
                        image_features_expanded = image_features.unsqueeze(1)
                        
                        # Ensure exact shape matching
                        if image_features_expanded.shape[1] < text_embeddings.shape[1]:
                            padding = text_embeddings.shape[1] - image_features_expanded.shape[1]
                            image_features_expanded = torch.nn.functional.pad(
                                image_features_expanded, (0, 0, 0, padding, 0, 0)
                            )
                        
                        fused_embeddings = text_embeddings + image_features_expanded
                        
                        # Forward pass
                        outputs = language_model(
                            inputs_embeds=fused_embeddings,
                            attention_mask=attention_mask,
                            labels=input_ids
                        )
                        
                        loss = outputs.loss
                        loss.backward()
                        optimizer.step()
                        
                        epoch_loss += loss.item()
                        processed += 1
                        
                        if processed % 20 == 0:
                            print(f'Epoch {epoch+1}, sample {processed}, loss: {loss.item():.4f}')
                            
                    except Exception as e:
                        if processed < 10:  # Only show first few errors
                            print(f'Sample {i} failed: {e}')
                        continue
                
                if processed > 0:
                    avg_loss = epoch_loss / processed
                    train_losses.append(avg_loss)
                    print(f'Epoch {epoch+1} completed: avg_loss={avg_loss:.4f}, samples={processed}')
                else:
                    train_losses.append(0.0)
                    print(f'Epoch {epoch+1}: no samples processed')
            
            final_loss = train_losses[-1] if train_losses else 0.0
            
            # Save outputs
            torch.save({
                'language_model_state_dict': language_model.state_dict(),
                'vision_projection_state_dict': vision_encoder.projection.state_dict(),
                'vision_config': vision_config,
                'training_params': training_params,
                'final_loss': final_loss,
                'epochs_trained': len(train_losses)
            }, model_output)
            
            report = {
                'status': 'success',
                'epochs_completed': len(train_losses),
                'final_loss': float(final_loss),
                'samples_processed': processed,
                'total_samples': len(caption_data),
                'device_used': device,
                'versions': {
                    'torch': torch.__version__,
                    'transformers': '4.37.2',
                    'tokenizers': '0.15.2'
                }
            }
            
            with open(report_output, 'w') as f:
                json.dump(report, f, indent=2)
            
            loss_data = {
                'epochs': list(range(1, len(train_losses) + 1)),
                'train_loss': [float(loss) for loss in train_losses]
            }
            
            with open(loss_output, 'w') as f:
                json.dump(loss_data, f, indent=2)
            
            schema = {
                'training_completed': True,
                'model_type': 'image_captioning',
                'final_loss': float(final_loss),
                'epochs_trained': len(train_losses)
            }
            
            with open(schema_output, 'w') as f:
                json.dump(schema, f, indent=2)
            
            print('=== TRAINING COMPLETED SUCCESSFULLY! ===')
            print(f'Final loss: {final_loss:.4f}')
            print(f'Processed {processed}/{len(caption_data)} samples')
            
        except Exception as e:
            print(f'=== TRAINING FAILED: {e} ===')
            import traceback
            traceback.print_exc()
            
            # Create minimal outputs
            for path in [model_output, report_output, loss_output, schema_output]:
                os.makedirs(os.path.dirname(path), exist_ok=True)
                if path.endswith('.json'):
                    with open(path, 'w') as f:
                        json.dump({'status': 'error', 'error': str(e)}, f)
                else:
                    torch.save({'status': 'error', 'error': str(e)}, path)
        " "$0" "$1" "$2" "$3" "$4" "$5" "$6" "$7"
    args:
      - {inputPath: tokenizer_json}
      - {inputPath: vision_encoder_config}
      - {inputPath: caption_dataset}
      - {inputValue: training_parameters}
      - {outputPath: trained_model}
      - {outputPath: training_report}
      - {outputPath: loss_curves}
      - {outputPath: schema_json}
